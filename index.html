<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Urna Eletrônica</title>
</head>
<body>
  <div class="urna">
    <div class="screen">
      <div class="up">
        <div class="upLeft">
          <div class="upLeft-1">
            <span>seu voto para</span>
          </div>
          <div class="upLeft-2">
            <span>hokage</span>
          </div>
          <div class="upLeft-3">
            <div class="numbers pisca"></div>
            <div class="numbers"></div>
          </div>
          <div class="upLeft-4">
            nome: ??? <br>
            clãn: ??? <br>
            suplente:???
          </div>
        </div>
        <div class="upRight">
          <div class="upRightImage">
            <img src="./assets/img/minato.jpg" alt="">
            Hokage
          </div>
          <div class="upRightImage small">
            <img src="./assets/img/Kushina_uzumaki.jpg" alt="">
            vice-Hokage
          </div>
        </div>
      </div>
      <div class="down">
        aperte a tecla <br>
        <span>confirma</span> para <span>confirmar</span> este voto <br>
        <span>corrige</span> para <span>reiniciar</span> a votação 
      </div>
    </div>
    <div class="keyboard">
      <div class="keyboardLine">
        <div class="keyboardButton" onclick="clicou('1')">1</div>
        <div class="keyboardButton" onclick="clicou('2')">2</div>
        <div class="keyboardButton" onclick="clicou('3')">3</div>
      </div>
      <div class="keyboardLine">
        <div class="keyboardButton" onclick="clicou('4')">4</div>
        <div class="keyboardButton" onclick="clicou('5')">5</div>
        <div class="keyboardButton" onclick="clicou('6')">6</div>
      </div>
      <div class="keyboardLine">
        <div class="keyboardButton" onclick="clicou('7')">7</div>
        <div class="keyboardButton" onclick="clicou('8')">8</div>
        <div class="keyboardButton" onclick="clicou('9')">9</div>
      </div>
      <div class="keyboardLine">
        <div class="keyboardButton" onclick="clicou('0')">0</div>
      </div>
      <div class="keyboardLine">
        <div class="keyboardButton btnWhite" onclick="white()">Branco</div>
        <div class="keyboardButton btnFix" onclick="fix()">Corrige</div>
        <div class="keyboardButton btnConfirm" onclick="confirm()">Confirma</div>
      </div>
    </div>
  </div>
  <script src="etapas.js"></script>
  <script src="script.js"></script>
</body>
</html>
