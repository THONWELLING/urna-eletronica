<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Urna Eletrônica</title>
</head>
<body>
  <div class="urna">
    <div class="screen">
      <div class="up">
        <div class="upLeft">
          <div class="upLeft-1">
            <span>seu voto para</span>
          </div>
          <div class="upLeft-2">
            <span>hokage</span>
          </div>
          <div class="upLeft-3">
            <div class="numbers pisca"></div>
            <div class="numbers"></div>
          </div>
          <div class="upLeft-4">
            nome: ??? <br>
            clãn: ??? <br>
            suplente:???
          </div>
        </div>
        <div class="upRight">
          <div class="upRightImage">
            <img src="./assets/img/minato_namikaze.png" alt="">
            Hokage
          </div>
          <div class="upRightImage small">
            <img src="./assets/img/Kushina_uzumaki.jpg" alt="">
            vice-Hokage
          </div>
        </div>
      </div>
      <div class="down">
        aperte a tecla <br>
        <span>confirma</span> para <span>confirmar</span> este voto <br>
        <span>corrige</span> para <span>reiniciar</span> a votação 
      </div>
    </div>
    <div class="keyboard">
      <div class="keyboardLine">
        <div class="keyboardButton">1</div>
        <div class="keyboardButton">2</div>
        <div class="keyboardButton">3</div>
      </div>
      <div class="keyboardLine">
        <div class="keyboardButton">4</div>
        <div class="keyboardButton">5</div>
        <div class="keyboardButton">6</div>
      </div>
      <div class="keyboardLine">
        <div class="keyboardButton">7</div>
        <div class="keyboardButton">8</div>
        <div class="keyboardButton">9</div>
      </div>
      <div class="keyboardLine">
        <div class="keyboardButton">0</div>
      </div>
      <div class="keyboardLine">
        <div class="keyboardButton btnWhite">Branco</div>
        <div class="keyboardButton btnFix">Corrige</div>
        <div class="keyboardButton btnConfirm">Confirma</div>
      </div>
    </div>
  </div>

</body>
</html>
